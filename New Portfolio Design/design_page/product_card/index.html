<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="outer-card">
      <div class="inner-card">
        <img src="images/image-product-mobile.jpg" class="main-image" alt="Perfume Product Image"id="mobile-image">
        <img src="images/image-product-desktop.jpg" class="main-image" alt="Perfume Product Image" id="desktop-image">
        <div class="text-items">
        <h3>Perfume</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <span><h1 class="price">$149.99</h1><p class="old-price">$169.99</p></span>

        <div class="cart-button"><img class="cart-icon" src="images/icon-cart.svg">Add to Cart</div>
      </div>

        
      </div>
  </div>
</main> 
 
</body>
</html>
