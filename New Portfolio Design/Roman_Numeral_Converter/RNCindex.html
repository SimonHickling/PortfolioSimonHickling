<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Roman Numeral Converter</title>
  <body>
    <div class="border-box">
      <header>
        <div id="head-container">
        <h1>Roman Numeral Converter</h1>
        </div>
      </header>
      <label>Please enter a number: </label>
      <div id="input-field">
        <input type="number" id="number-input" placeholder="e.g. 10"></input>
      </div>
      <button id="convert-btn" type="submit">Convert</button>
      <div id="result-block">
        <div class="hidden" id="output">XI</div> 
      </div>
    </div>
    <div class="signature">By Simon Hickling</div>

  <script src="script.js"></script>
  </body>
  </html>
